<md-toolbar layout="row" >
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="openMenu()" hide-gt-sm aria-label="Toggle Menu">
      <md-icon md-svg-src="assets/images/ic_menu_white.svg"></md-icon>
    </md-button>
    <h2>Code Briefcase</h2>
  </div>
</md-toolbar>

<md-list class="list-items">
  <md-list-item class="md-2-line" layout="row" ng-repeat="item in items | filter:filter:true" ng-click="goToDetail()">
    <div flex="15" class="tagDiv" ng-style="{'background-color':item.color}">
      <h3 class="tag-list-text">{{item.tag_primary}}</h3>
    </div>
    <span flex="5"></span>
    <div class="md-list-item-text" flex="50">
      <h3>{{item.description}}</h3>
      <h4>{{item.tag_secondary}}</h4>
    </div>
    <span flex></span>
    <div class="list-date">
      <p id="date">{{convertTime(item.date_updated)}}</p>
      <md-button id="starButton" ng-click="star(item)" class="md-icon-button md-secondary" aria-label="Done">
        <md-icon ng-show="item.starred === '1'" md-svg-icon="assets/images/ic_star.svg"></md-icon>
        <md-icon ng-show="item.starred !== '1'" md-svg-icon="assets/images/ic_star-outline.svg"></md-icon>
      </md-button>
    </div>
    <md-divider ng-if="!$last"></md-divider>
  </md-list-item>
</md-list>
